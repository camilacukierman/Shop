<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_shop</title>

    <script src="https://code.angularjs.org/1.5.7/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller/productsController.js"></script>
    <script src="./directive/directiveShop.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet"/>
